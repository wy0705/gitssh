<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>登录</title>
	<meta charset="utf-8">
</head>
<body>
<form action="/login" method="post">
	<label>用户名</label>
	<input type="text" name="username">
	<label>密码</label>
	<input type="password" name="password">
	<button>登录</button>
	<p style="color: red" th:if="${msg ne null}" th:text="${msg}"></p>
</form>
</body>
</html>
